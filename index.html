<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Business Card</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #socialContainer {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px 15px;
      border-radius: 15px;
      background-color: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
      align-items: center;
    }
    #socialContainer.show { opacity: 1; }
    .row { display: flex; gap: 10px; }
    .social-icon {
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .social-icon:hover { transform: scale(1.15); opacity: 0.9; }
  </style>
</head>
<body>

<!-- Social icons overlay -->
<div id="socialContainer">
  <div class="row">
    <img id="facebookIcon" class="social-icon" src="./icons/facebook.png"/>
    <img id="linkedinIcon" class="social-icon" src="./icons/linkedin.png"/>
  </div>
  <div class="row">
    <img id="phoneIcon" class="social-icon" src="./icons/call.png"/>
    <img id="mailIcon" class="social-icon" src="./icons/mail.png"/>
  </div>
</div>

<!-- AR Model Viewer -->
<model-viewer 
    src="https://yourdomain.com/card.glb" 
    alt="AR Business Card"
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    auto-rotate
    style="width: 100%; height: 100vh;">
</model-viewer>

<script>
  const socialContainer = document.getElementById('socialContainer');

  // Show social icons after model loads
  const modelViewer = document.querySelector('model-viewer');
  modelViewer.addEventListener('load', () => {
    socialContainer.classList.add('show');
  });

  // Social icon actions
  const actions = {
    facebookIcon: () => window.open('https://www.facebook.com/yourusername', '_blank'),
    linkedinIcon: () => window.open('https://www.linkedin.com/in/yourusername', '_blank'),
    phoneIcon: () => window.location.href = 'tel:+8801234567890',
    mailIcon: () => window.location.href = 'mailto:youremail@example.com',
  };

  Object.keys(actions).forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('click', actions[id]);
    el.addEventListener('touchstart', actions[id]);
  });
</script>

</body>
</html>
