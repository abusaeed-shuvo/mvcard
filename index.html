<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>3D Business Card</title>

		<!-- Google Model Viewer -->
		<script
			type="module"
			src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
		></script>

		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				height: 100%;
				background: black;
			}

			model-viewer {
				width: 100%;
				height: 100%;
				position: fixed;
				top: 0;
				left: 0;
				object-fit: cover;
			}
		</style>
	</head>

	<body>
		<model-viewer
			src="https://abusaeed-shuvo.github.io/mvcard/models/model.glb"
			alt="3D Business Card"
			camera-controls
			auto-rotate
			shadow-intensity="1"
			exposure="1"
			ar
			ar-modes="webxr scene-viewer quick-look"
			environment-image="neutral"
		></model-viewer>
	</body>
</html>
